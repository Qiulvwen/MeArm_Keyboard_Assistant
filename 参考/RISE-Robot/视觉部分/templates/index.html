<html>
  <head>
    <title>Video Streaming Demonstration</title>
    <style type="text/css">
      .img-cantainer{
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 img-cantainer">
          <img class="video" src="{{ url_for('video_feed') }}">
        </div>
      </div>
    </div>
  <script type="text/javascript">
      var status=False;
      window.addEventListener('online',  function(){
        if(status){
          status=False;
          location.reload();
        }
      });
      window.addEventListener('offline', function(){
        status=True;
        alert('网络开小差了！');
      });
    </script>
  </body>
</html>
